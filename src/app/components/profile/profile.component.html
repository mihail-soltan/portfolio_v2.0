<div class="flex flex-col justify-start items-center text-center min-h-screen">
  <h1>{{ quote }}</h1>
  <!-- <img src="#" alt="me"> -->
  <div class="hidden md:flex flex-row justify-center items-stretch min-w-full md:bg-slate-100">
    <div class="p-2 border-red-700">
      <input
        (click)="checkTab($event)"
        type="radio"
        class="hidden peer"
        name="skillTab"
        id="frontend-skills"
        checked
        (change)="changeSkillTab($event)"
      />
      <label for="frontend-skills">Frontend Skills</label>
    </div>
    <div class="p-2 border-red-700">
      <input
        type="radio"
        class="border-gray-300 p-2"
        name="skillTab"
        id="backend-skills"
        (change)="changeSkillTab($event)"
      />
      <label for="backend-skills">Backend Skills</label>
    </div>
  </div>
  <app-frontend-skills
    *ngIf="skillTab === 'frontend-skills'"
  ></app-frontend-skills>
  <app-backend-skills
    *ngIf="skillTab === 'backend-skills'"
  ></app-backend-skills>
</div>
